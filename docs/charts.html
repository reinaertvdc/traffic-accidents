<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Charts</title>
  <link rel="stylesheet" href="libs/jquery-ui.min.css">
  <link rel="stylesheet" href="libs/jqrangeslider/classic-min.css">
  <script src="libs/jquery-1.9.1.min.js"></script>
  <script src="libs/jquery-ui.min.js"></script>
  <script src="libs/jqrangeslider/jquery.mousewheel.min.js"></script>
  <script src="libs/jqrangeslider/jQRangeSlider-min.js"></script>
  <script src="libs/d3.v3.min.js"></script>
  <script src='js/charts/DataController.js'></script>
  <!-- <script src='js/charts/Filter.js'></script> -->
  <script src='js/charts/Heatmap.js'></script>
  <script src='js/charts/Linechart.js'></script>
  <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }

      text {
        font-family: arial;
        font-size: 12px;
      }
      path { 
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
      }

      .axis path,
      .axis line {
          fill: none;
          stroke: grey;
          stroke-width: 1;
          shape-rendering: crispEdges;
      }

    </style>
</head>

<body>
  <!-- <div id="arrondissements-view"></div> -->
  
  <div id="heatmap"></div>
  <div id="linechart"></div>
</body>

</html>
